<script  type="text/javascript" >
function drawInitial(svg) {

	//var s = svg.svg('get');

//	svg.use('#blankhex');
var toggle=0;
var xstepB=1280/(60),xstepA=1280/40,ystep=720/18;
var arrX=0,arrY=0;
for (var j = 0; j < 720; j+=ystep) {
	if(toggle==1){toggle=0;}else{toggle=1;};
arrX++;
arrY=0;
for (var i = 0; i < 1280; i+= xstepA) {
arrY++;
	var q =0;
if(toggle==1)
	{q=i}
else
	{q=i+(xstepA/2)}

	var tex = 'svguse'+parseInt(arrX)+'x'+parseInt(arrY);

		svg.use(x=q,y=j,width=xstepB+'px',height=ystep+'px',href='#blankhex',
			{
				id:tex

			}
			);
		

	};
};

	<script>

		var photoDemoSupported = false;
		var videoDemoSupported = false;

		if (BigScreen.enabled) {

			function onPageEnterFullscreen() {
				$('h1').removeClass('zoom-in').addClass('zoom-out');
			}

			function onPageExitFullscreen() {
				$('h1').removeClass('zoom-out').addClass('zoom-in');
			}

			$('h1').addClass('zoom-in').on('click', function() {
				var h1 = $(this);
				BigScreen.toggle(null, onPageEnterFullscreen, onPageExitFullscreen);
			});

			photoDemoSupported = true;

			function onPhotoEnterFullscreen() {
				$(this).removeClass('zoom-in').addClass('zoom-out');
			}

			function onPhotoExitFullscreen() {
				$(this).removeClass('zoom-out').addClass('zoom-in');
			}

			$('#photo-demo img').on('click', function() {
				if (BigScreen.element !== this) {
					BigScreen.request(this, onPhotoEnterFullscreen, onPhotoExitFullscreen);
				}
				else {
					BigScreen.exit();
				}
			});

		}



	</script>
